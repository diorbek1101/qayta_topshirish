<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
		<div class="input">
				<input class="user" type="text" placeholder="User count" />
				<input class="repo" type="text" placeholder="Repo count" />
				<input class="branch" type="text" placeholder="Branch count" />
				<button class="start">START</button>
			</div>
		</div>

		<div class="search-user">
			<div class="search">
				<input class="input-search" type="text" placeholder="search" />
				<button class="search-btn">Search</button>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">User</th>
						<th scope="col">Repo</th>
						<th scope="col">Branch</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>
